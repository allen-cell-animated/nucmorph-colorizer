name: run-typecheck
run-name: âœ… Type Checking \#${{github.ref_name}} on ${{github.head_ref}}
on: pull_request
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run typeCheck
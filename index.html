<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuclear Morphogenesis Colorizer</title>
    <style>

p {
  margin: 2px;
}

#dataset_controls_container {
  margin: 10px 0;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  gap: 5px;
  align-items: center;
}

#color_ramp_container {
  position: relative;
}

#color_ramp {
  width: 100%;
  height: 100%;
  position: absolute;
}

#color_ramp canvas {
  display: none;
}

#color_ramp:hover:not(.disabled) canvas {
  display: block;
}

#color_ramp canvas.selected {
  display: block;
}

#color_ramp canvas:hover, #color_ramp canvas.selected {
  outline: 3px solid black;
  outline-offset: -2px;
}

#labeled_color_ramp {
  display: inline-flex;
  align-items: center;
  flex-direction: row;
  gap: 5px;
}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <hr/>
    <div id="dataset_controls_container">
      <label for="dataset">Dataset</label>
      <select name="Dataset" id="dataset" style="text-overflow: ellipsis; max-width: 200px;">
      </select>
      <label for="feature">Feature</label>
      <select name="Feature" id="feature"></select>
      <div id="labeled_color_ramp">
        <input type="number" id="color_ramp_min" style="width: 50px; text-align: start;" value="0" min="0"/>
        <div id="color_ramp_container">
          <span id="color_ramp"></span>
        </div>
        <input type="number" id="color_ramp_max" style="width: 80px; text-align: start;" value="0" min="0"/>
        <button id="reset_range_btn">Reset range</button>
        <input type="checkbox" id="lock_range_checkbox" />
        <label for="lock_range_checkbox">Lock color map range</label>
        <input type="checkbox" id="mask_range_checkbox" />
        <label for="mask_range_checkbox">Hide values outside of range</label>
      </div>
    </div>
    <div id="app"></div>
    <div style="display: flex; flex-direction: row; gap: 10px;">
      <div>
        <div>Time (use arrow keys)
          <p style="margin:2px;">
            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="backBtn">Back</button>
            <button id="forwardBtn">Forward</button>
            <input id="timeSlider" type="range" min="0" max="0" step="1" value="0"/><input type="number" id="timeValue" min="0" max="0" value="0"/>
          </p>
        </div>
        <div>Find by track:
          <input id="trackValue" type="number" value=""/>
          <button id="findTrackBtn">Find</button>
        </div>
      </div>
      <div>
        <p id="mouseTrackId">Track ID:</p>
        <p id="mouseFeatureValue">Feature:</p>
        <input type="checkbox" id="show_track_path" />
        <label for="show_track_path">Show track path</label>
      </div>
    </div>
    <div id="plot" style="width:600px;height:250px;"></div>
    <div id="recording_controls_container">
      <p>CHANGE BROWSER DOWNLOAD SETTINGS BEFORE USE:</p>
      <p>1) Set your default download location</p>
      <p>2) Turn off 'Ask where to save each file before downloading'</p>
      <br/>
      Save image sequence:
      <button id="sequence_start_btn">Start</button>
      <button id="sequence_abort_btn">Abort</button>
      <p>
        <label>Image prefix:</label>
        <input id="sequence_prefix" value="image-"/>
        <button id="sequence_prefix_reset_btn">Use default prefix</button>
      </p>
      <p>
        <input id="sequence_start_frame_checkbox" type="checkbox" checked="true">
        <label for="sequence_start_frame_checkbox">Start at current frame</label>
      </p>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

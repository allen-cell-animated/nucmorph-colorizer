name: run-eslint
run-name: Checking PR for ${{ github.actor }}
on: pull_request
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run lint .
      - run: npm run typeCheck .